<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
		{% load static%}
        <title>{% block title %}{% endblock title %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href={% static "assets/favicon.ico" %} />
        <!-- Core theme CSS (includes Bootstrap)-->
		
        <link href={% static "css/styles.css" %} rel="stylesheet" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		   <div class="container">
			   <a class="navbar-brand" href="/"><img height='30' src={% static "assets/logo_blue.png" %}></a>
			   <button class="navbar-toggler" type="button" data-toggle="collapse"
					   data-target="#navbarResponsive"
					   aria-controls="navbarResponsive" aria-expanded="false"
					   aria-label="Toggle navigation">
				   <span class="navbar-toggler-icon"></span>
			   </button>
			   <div class="navbar-collapse collapse" id="navbarResponsive">
				   <ul class="nav navbar-nav navbar-left">
					   <li class="nav-item active">
						   <a class="nav-link" href="/">Главная</a>
					   </li>
					   <li class="nav-item">
						   <a class="nav-link" href="/contacts/">Контакты</a>
					   </li>
					   <li class="nav-item">
						   <a class="nav-link" href="/about/">О нас</a>
					   </li>

				   </ul>
				   <ul class="nav navbar-nav navbar-right" style="position: absolute;   right: 0;">
					   {%  if not request.user.is_authenticated %}
					   <li class="nav-item">
						   <a class="nav-link" href="/accounts/login/">Вход</a>
					   </li>
					    {% endif %}
					   {%  if request.user.is_authenticated %}
					   <li class="nav-item fw-bold fc-white" title="Редактировать профиль">
						   <a class="nav-link" href="/profile">{{ request.user }}</a>
					   </li>
					   <li class="nav-item">
						   <a class="nav-link" href="/accounts/logout/">Выход</a>
					   </li>
					   {% endif %}
				   </ul>
			   </div>
		   </div>
		</nav>
        <!-- Page content-->
        <div class="container">
		   <div class="row">
			   <div class="col-lg-12 text-center">
				   {% block content %}
				   {% endblock content %}
			   </div>
		   </div>
		</div>

        
        
        <script src={% static "js/scripts.js" %}></script>

    </body>
</html>
